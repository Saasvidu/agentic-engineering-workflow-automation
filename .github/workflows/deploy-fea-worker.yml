name: Deploy FEA Worker to Azure Container Apps

on:
  push:
    branches:
      - main
    paths:
      - "services/fea-worker/**"
      - "shared/**"
      - "Dockerfile.fea-worker"
      - ".github/workflows/deploy-fea-worker.yml"

env:
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ACR_NAME: ${{ secrets.FEA_WORKER_ACR_NAME }}
  CONTAINER_APP_NAME: ${{ secrets.FEA_WORKER_CONTAINER_APP_NAME }}
  RESOURCE_GROUP: ${{ secrets.RESOURCE_GROUP }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
            }

      - name: Log in to Azure Container Registry
        run: |
          az acr login --name ${{ secrets.FEA_WORKER_ACR_NAME }}

      - name: Extract image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.FEA_WORKER_ACR_NAME }}.azurecr.io/fea-worker
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.fea-worker
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Azure Container Apps
        run: |
          # Use the latest tag (also pushed with SHA tag: main-<short-sha>)
          # Using 'latest' ensures we deploy the most recent build from main branch
          IMAGE_TAG="${{ secrets.FEA_WORKER_ACR_NAME }}.azurecr.io/fea-worker:latest"

          # Get current volume mount configuration to preserve it
          # Volume mounts are configured at the Container App level and persist across updates
          # The volume mount should already be configured: Azure File Share 'abaqus-work-share' -> /app/jobs

          # Update the container app with the new image
          # Note: Volume mounts configured via Container App Environment Storage settings are preserved
          az containerapp update \
            --name ${{ secrets.FEA_WORKER_CONTAINER_APP_NAME }} \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --image "$IMAGE_TAG" \
            --output none

          # Verify the volume mount is still configured
          echo "Verifying volume mount configuration..."
          VOLUME_MOUNT=$(az containerapp show \
            --name ${{ secrets.FEA_WORKER_CONTAINER_APP_NAME }} \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --query "properties.template.containers[0].volumeMounts" \
            --output json)

          if [ "$VOLUME_MOUNT" != "null" ] && [ "$VOLUME_MOUNT" != "[]" ]; then
            echo "✓ Volume mount configuration preserved:"
            echo "$VOLUME_MOUNT" | jq '.'
          else
            echo "⚠ Warning: No volume mounts found. Ensure Azure File Share is mounted at /app/jobs"
          fi

      - name: Verify deployment
        run: |
          echo "Deployment completed successfully!"
          echo "Container App: ${{ secrets.FEA_WORKER_CONTAINER_APP_NAME }}"
          echo "Resource Group: ${{ secrets.RESOURCE_GROUP }}"
          echo "Image: ${{ secrets.FEA_WORKER_ACR_NAME }}.azurecr.io/fea-worker:latest"
          echo "Volume Mount: Azure File Share 'abaqus-work-share' -> /app/jobs"
